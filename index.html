<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Black Friday SempreBela</title>
</head>
<body>
    <header>
            <div class="logo">
                <h1>SEMPRE BELA</h1>
            </div>
    </header>    

    <main>
        <div class="ofertContainer">

            <!-- Oferta -->
            <div class="ofertBF">
                <span class="blackFriday">BLACK FRIDAY</span>                                     
                <p class="description">
                    Mais de 500 itens com até 70% OFF
                </p>
            </div>

            <!-- Formulário -->
            <div class="ofertForm">
                <p class="description">
                    Cadastre-se grátis para receber as novidades e ofertas exclusivas da Black Friday Sempre Bela
                </p>
                <div id="content">
                    <form id="form" action="#" method="post">
                        <div class="camp">
                            <label for="name">Nome:</label>
                            <input id="name" type="text" required/>  
                        </div>
                        
                        <div class="camp">
                            <label for="email">Email:</label>
                            <input id="email" type="email" required/>
                        </div> 

                        <input id="button" class="button" type="submit" value="CADASTRAR"/>
                    </form>
                </div>
            </div>
        </div>     
    </main>

    <!-- Informações -->
    <section class="infoContainer">
        <div class="info">
                <img class="icons" src="/src/assets/image/icones/frete.png" alt="Ícone de frete"/>
                <p><strong>Frete Grátis</strong> nas compras acima de R$ 90</p>         
        </div>
        <div class="info">
                <img class="icons" src="/src/assets/image/icones/cupom.png" alt="Ícone de cupom de desconto"/>
                <p><strong>10% OFF</strong> na primeira compra usando o <strong>cupom: XXX</strong></p>
        </div>  
        <div class="info">
                <img class="icons" src="/src/assets/image/icones/pagamento.png" alt="Ícone de cartão"/>
                <p><strong>5% OFF</strong> para compras em cartão</p>           
        </div>       
    </section>

    <!-- Produtos -->
    <section class="productsContainer">
        <div class="products">
                <img class="photos" src="/src/assets/image/Produtos/creme.png" alt="Foto de creme facial"/>        
        </div>
        <div class="products">
            <img class="photos" src="/src/assets/image/Produtos/pinceis.png" alt="Foto de pincéis para maquiagem"/>        
        </div>
        <div class="products">
            <img class="photos" src="/src/assets/image/Produtos/sombra.png" alt="Foto de paleta de sombra"/>        
        </div>
    </section>

    <footer>&copy; Developed by <strong><a class="github" href="https://github.com/janascher" target="_blank">Janaína</a></strong></footer>
    
</body>
<script type="text/javascript" src="/js/script.js"></script>
</html>
